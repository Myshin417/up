  <section align="center">
    <h2>Ваш заказ</h2>
    <article>
      <table border="2" bgcolor="aqua" align="center">
        <td style="padding:20px" align="left">
          <form action="/signup" method="POST">
            <p>
              <label>
                <input type="radio" name="title" value="mr">
                Наличный рассчет
              </label>
              <label>
                <input type="radio" name="title" value="mrs">
                Безналичный рассчет
              </label>
            </p>
            <p>
              <label>Фамилия</label>
              <input type="text" name="surname" placeholder="Иванов">
            </p>
            <p>
              <label>Имя</label>
              <input type="text" name="first_name" placeholder="Иван">
            </p>

            <p>
              <label>Отчество</label>
              <input type="text" name="patronymic" placeholder="Иванович">
            </p>
            <p>
              <label>Email</label>
              <input type="email" name="email" placeholder="xxx@gmail.com">
            </p>
            <p>
              <label>Телефон</label>
              <input type="tel" name="phone" placeholder="+78888888888">
            </p>
            <p>
              <label>Пароль</label>
              <input type="password" name="password">
            </p>
            <p>
              <label>Подтвердите пароль</label>
              <input type="password" name="password_confirm">
            </p>
            <p>
              <label>Федеральный округ</label>
              <select name="country">
                <option>Центральный</option>
                <option>Северо-Западный</option>
                <option>Южный</option>
                <option>Северо-Кавказский</option>
                <option>Приволжский</option>
                <option>Уральский</option>
                <option>Сибирский</option>
                <option>Дальневосточный</option>
              </select>
            </p>
            <p>Заказываю</p>
            <p>
              <label>
                <input type="checkbox" name="roga">
                Рога в количестве <input type="number"> штук
              </label>
            </p>
            <p><label>
                <input type="checkbox" name="kopita">
                Копыта в количестве <input type="number"> штук
              </label>
            </p>
            <p>Пожелания:<br>
              <label><textarea name="pojelania" style="height:50px; width:200px;"></textarea></label>
            </p>
            <p>
              <button>
                Подтвердить заказ
              </button>
            </p>
          </form>
        </td>
      </table>
      <hr>
    </article>
