<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Грузовые перевозки</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" href="img/gruz.ico" type="image/x-icon">
</head>
<body>
    <div id="container">
        <header align="center">
            <h1 id="up">Компания «Грузовые перевозки»</h1>
            <h2>Мы доставим без опозданий по всей России</h2>
            <hr> 
            <nav align="center" id="navFlexbox">
                <a href="index.html">Главная</a>
                <a href="example.html">Сотрудники и заказы</a>
                <a href="order.html">Сделать заказ</a>
            </nav>
            <hr>
        </header>
        <main>
            <section align="center">
                <h3>Ваш заказ</h3>
                <article>
                    <table id="order" align="center" border="2">
                        <tr>
                            <td align="left">
                                <form action="/signup" method="POST">
                                    <p>
                                        <label>
                                            <input type="radio" name="title" value="mr">
                                            Наличный расчет
                                        </label>
                                        <label>
                                            <input type="radio" name="title" value="mrs">
                                            Безналичный расчет
                                        </label>
                                    </p>
                                    <p>
                                        <label>Фамилия</label>
                                        <input type="text" name="surname" placeholder="Иванов">
                                    </p>
                                    <p>
                                        <label>Имя</label>
                                        <input type="text" name="first_name" placeholder="Иван">
                                    </p>
                                    <p>
                                        <label>Отчество</label>
                                        <input type="text" name="patronymic" placeholder="Иванович">
                                    </p>
                                    <p>
                                        <label>Email</label>
                                        <input type="email" name="email" placeholder="xxx@gmail.com">
                                    </p>
                                    <p>
                                        <label>Телефон</label>
                                        <input type="tel" name="phone" placeholder="+78888888888">
                                    </p>
                                    <p>
                                        <label>Город</label>
                                        <input type="text" name="city" placeholder="Москва">
                                    </p>
                                    <p>Ваш адрес и пожелания<br>
                                        <label>
                                            <textarea name="pogjelania" style="height: 50px; width: 200px;"></textarea>
                                        </label>
                                    </p>
                                    <p>
                                        <button>
                                            Подтвердить заказ
                                        </button>
                                    </p>
                                </form>
                            </td>
                        </tr>
                    </table>
                </article>
            </section>
        </main>
        <footer>
            <p></p>
            <h3>Связь с Нами</h3>
            <p>Телефон: +79063699548</p>
            <p>Email: freigh_transport@gmail.com</p>
            <a href="#up">Наверх</a>
            <p><i>&copy; Мышин Д. Н.</i></p>
        </footer>
    </div>
</body>
</html>
